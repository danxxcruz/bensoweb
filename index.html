<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile Page</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <style>
    body {
      background: linear-gradient(135deg, #f0f4f8, #dbeafe);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .profile-container {
      max-width: 500px;
      margin: 60px auto;
      text-align: center;
      background: #fff;
      padding: 40px 30px;
      border-radius: 24px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.12);
      transition: transform 0.2s ease;
    }
    .profile-container:hover {
      transform: translateY(-4px);
    }
    .logo {
      width: 120px;
      margin-bottom: 25px;
    }
    .profile-pic {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 50%;
      border: 5px solid #007bff;
      margin-bottom: 20px;
    }
    h2 {
      font-weight: 700;
      margin-bottom: 10px;
    }
    p {
      color: #555;
      line-height: 1.6;
      margin-bottom: 25px;
    }
    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 45px;
      height: 45px;
      margin: 0 8px;
      font-size: 20px;
      border-radius: 50%;
      color: #fff;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .social-links a:hover {
      transform: scale(1.1);
    }
    .social-links .linkedin { background: #0a66c2; }
    .social-links .github { background: #171515; }
    .social-links .twitter { background: #1da1f2; }
    .social-links .facebook { background: #1877f2; }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-container">
      <!-- Logo -->
      <img src="logo.png" alt="Logo" class="logo">
      
      <!-- Profile Picture -->
      <img src="profile.jpg" alt="Profile Picture" class="profile-pic">

      <!-- Name -->
      <h2>John Doe</h2>

      <!-- Text -->
      <p>
        Welcome to my personal website. I’m a web enthusiast who enjoys creating clean and minimal designs. 
        This simple static page is powered by Bootstrap, styled with love, and sprinkled with a little flair ✨.
      </p>

      <!-- Social Links -->
      <div class="social-links">
        <a href="https://linkedin.com" target="_blank" class="linkedin"><i class="bi bi-linkedin"></i></a>
        <a href="https://github.com" target="_blank" class="github"><i class="bi bi-github"></i></a>
        <a href="https://twitter.com" target="_blank" class="twitter"><i class="bi bi-twitter"></i></a>
        <a href="https://facebook.com" target="_blank" class="facebook"><i class="bi bi-facebook"></i></a>
      </div>
    </div>
  </div>
</body>
</html>
